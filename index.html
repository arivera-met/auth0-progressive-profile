<html>
<head>
<style>
    body {
        background-color: #000; 
    }
    .outer-container { 
        min-height: 100vh;
        height: -webkit-fit-content;
        height: -moz-fit-content;
        height: fit-content;
    }
    .main-container {
        display: grid;
        grid-template-rows: [left-start center-start right-start] 1fr [left-end center-end right-end];
        grid-template-columns: [left-start center-start] 1fr [left-end right-start] 1fr [center-end right-end];
        align-items: center;
        justify-content: center;
        justify-items: center;
        grid-column-gap: 160px;
        -moz-column-gap: 160px;
        column-gap: 160px;
        grid-column-gap: calc(var(--outer-padding)*2);
        -moz-column-gap: calc(var(--outer-padding)*2);
        column-gap: calc(var(--outer-padding)*2);
        width: 100%;
        padding: 80px;
        padding: var(--outer-padding);
        min-height: 100vh;
        height: -webkit-fit-content;
        height: -moz-fit-content;
        height: fit-content;
    }
    .section-container {
        width: var(--prompt-width);
        position:relative;
        display: flex;
        flex-direction: column;
        height: auto;
        white-space: normal;
        background-color: none;
        border-radius: 5px;
        border-radius: var(--border-radius-outer);
        grid-area: var(--page-background-alignment);
    }
    .box {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        font-size: 14px;
        font-size: var(--default-font-size);
        color: #2d333a;
        color: var(--font-default-color);
        background-color: #fff;
        background-color: var(--widget-background-color);
        box-shadow: 0 12px 40px rgb(0 0 0 / 12%);
        box-shadow: var(--shadow-component-outer);
        border-radius: 5px;
        border-radius: var(--border-radius-outer);
        border: 0 solid transparent;
        border: var(--box-border-width) var(--box-border-style) var(--box-border-color);
    } 
    .inner-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 540px;
        min-height: var(--prompt-min-height);
    }
</style>
<script async src="https://sdk.arengu.com/forms.js"></script>
</head>
<body>
  <div class="outer-container">
      <main class="main-container">
          <section class="section-container">
              <div class="box">
                  <div class="inner-container">
                    <div data-arengu-form-id="167606036368751153"></div>
                  </div>
              </div>
          </section>
      </main>
  </div>
</body>
</html>
